<html>
  <head>
    <meta charset="UTF-8" />
    <title>J마켓</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body>
    <div id="header">
      <div id="header-area">
        <a href="index.html"><img src="images/icons/logo.png" /></a>
      </div>
    </div>
    <div id="body">
      <div id="banner">
        <img src="images/banners/banner1.png" />
      </div>
      <h1>판매되는 상품들</h1>
      <div id="product-list">
        <div class="product-card">
          <div>
            <img class="product_img" src="images/products/ribbon.jpg" />
          </div>
          <div class="product-contents">
            <span class="product-name">티파티왕리본</span>
            <span class="product-price">200만원</span>
            <div class="product-seller">
              <img class="product-avatar" src="images/icons/avatar.png" />
              <span>진우</span>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div>
            <img class="product_img" src="images/products/hoy.jpg" />
          </div>
          <div class="product-contents">
            <span class="product-name">호이포이모자</span>
            <span class="product-price">500만원</span>
            <div class="product-seller">
              <img class="product-avatar" src="images/icons/avatar.png" />
              <span>진우</span>
            </div>
          </div>
        </div>
        <div class="product-card"></div>
        <div class="product-card"></div>
        <div class="product-card"></div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
